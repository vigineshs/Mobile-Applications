<!DOCTYPE HTML>
<html>
<head>
<title>GPA</title>
<script type="text/javascript" charset="utf-8" src="/AnnaUniv GPA Calculator/assets/www/cordova-1.7.0.js"></script>
<script type="text/javascript">
function gpa(clicked_id)
{
var credits=12;
var t=document.f1.t1.value;
var s1=0;
if(t == "S" || t=="s")
s1 = 10*3;
else if(t == "A" || t=="a")
s1 = 9*3;
else if(t == "B" || t=="b")
s1 = 8*3;
else if(t == "C" || t=="c")
s1 = 7*3;
else if(t == "D" || t=="d")
s1 = 6*3;
else if(t == "E" || t=="e")
s1 = 5*3;
else if(t=="U" || t=="u")
credits-=3;
else
{
window.alert("invalid grade in sub 1");
return false;
}

var t=document.f1.t2.value;
if(t == "S" || t=="s")
s1 += 10*3;
else if(t == "A" || t=="a")
s1 += 9*3;
else if(t == "B" || t=="b")
s1 += 8*3;
else if(t == "C" || t=="c")
s1 += 7*3;
else if(t == "D" || t=="d")
s1 += 6*3;
else if(t == "E" || t=="e")
s1 += 5*3;
else if(t=="U" || t=="u")
credits-=3;
else
{
window.alert("invalid grade in sub 2");
return false;
}

var t=document.f1.t3.value;
if(t == "S" || t=="s")
s1 += 10*6;
else if(t == "A" || t=="a")
s1 += 9*6;
else if(t == "B" || t=="b")
s1 += 8*6;
else if(t == "C" || t=="c")
s1 += 7*6;
else if(t == "D" || t=="d")
s1 += 6*6;
else if(t == "E" || t=="e")
s1 += 5*6;
else if(t=="U" || t=="u")
credits-=6;
else
{
window.alert("invalid grade in sub 3");
return false;
}
var string = window.location.href;
  var getit = new Array();
  getit=string.split("?");
  var value = unescape(getit[1]);

var collect = new Array();
collect = value.split("/");
var cre = unescape(collect[1]);
cre = Number(cre) + Number(credits);
var tot = unescape(collect[0]);
tot=Number(tot) + Number(s1);
if(clicked_id==1)
document.f1.g.value= s1/credits;
else if(clicked_id==2)
{ document.f1.cg.value= tot/cre; }

}

</script>

</head>
<body style="background-color:black; color:white" >
<form name="f1" method=POST action="">
<table>
<tr><td>Subjects</td><td>&nbsp;&nbsp;&nbsp;credits</td><td>&nbsp;&nbsp;&nbsp;grades</td>
<tr>
<td>Elective 4</td><td>&nbsp;&nbsp;&nbsp;3</td> <td>&nbsp;&nbsp;&nbsp;<input type="text" size="2" name="t1" /></td></tr> 
<tr><td>Elective 5</td><td>&nbsp;&nbsp;&nbsp;3</td> <td>&nbsp;&nbsp;&nbsp;<input type="text" size="2" name="t2" /></td></tr> 
<tr><td>Project</td> <td>&nbsp;&nbsp;&nbsp;6</td><td>&nbsp;&nbsp;&nbsp;<input type="text" size="2" name="t3" /></td></tr> 
<tr><td colspan="3"> <center> <i style="color:orange">GPA</i>&nbsp;&nbsp;&nbsp;<input type="text" name="g" readonly="readonly" size="25" /> </center> </td></tr>
<tr><td colspan="3"> <center> <i style="color:orange">CGPA</i><input type="text" name="cg" readonly="readonly" size="25" /> </center> </td></tr>
<tr> <td colspan="3"><center> <input type="button" id="1" value="   GPA   " onclick="gpa(this.id)" /> <input type="button" id="2" value="   CGPA   " onclick="gpa(this.id)" /> </center></td></tr>
</table>
</form>
</body>
</html>
